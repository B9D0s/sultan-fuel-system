<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>طاقات السلطان - نظام الوقود التحفيزي</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- صفحة تسجيل الدخول -->
  <div id="login-page" class="login-container">
    <div class="login-box fade-in">
      <div class="login-logo">
        <h1>⛽ طاقات السلطان</h1>
        <p>نظام الوقود التحفيزي للطلاب</p>
      </div>

      <div class="login-tabs">
        <button class="login-tab active" data-tab="code">طالب / مشرف</button>
        <button class="login-tab" data-tab="admin">مدير النظام</button>
      </div>

      <!-- تسجيل دخول بالرمز -->
      <form id="code-form" class="login-form active">
        <div class="form-group">
          <label>أدخل الرمز الخاص بك</label>
          <input type="text" id="login-code" class="code-input" maxlength="4" placeholder="----" autocomplete="off">
        </div>
        <button type="submit" class="btn btn-primary">
          <i class="fas fa-sign-in-alt"></i> دخول
        </button>
        <div id="code-error" class="error-message"></div>
      </form>

      <!-- تسجيل دخول الأدمن -->
      <form id="admin-form" class="login-form">
        <div class="form-group">
          <label>اسم المستخدم</label>
          <input type="text" id="admin-username" placeholder="admin">
        </div>
        <div class="form-group">
          <label>كلمة المرور</label>
          <input type="password" id="admin-password" placeholder="••••••••">
        </div>
        <button type="submit" class="btn btn-primary">
          <i class="fas fa-sign-in-alt"></i> دخول
        </button>
        <div id="admin-error" class="error-message"></div>
      </form>
    </div>
  </div>

  <!-- لوحة التحكم -->
  <div id="dashboard" class="dashboard" style="display: none;">
    <!-- Mobile Header -->
    <header class="mobile-header" id="mobile-header">
      <h1>⛽ طاقات السلطان</h1>
      <div class="mobile-header-actions">
        <button class="notification-btn" onclick="toggleNotifications()">
          <i class="fas fa-bell"></i>
          <span class="notification-badge" id="mobile-notif-badge" style="display: none;">0</span>
        </button>
      </div>
    </header>

    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <h2>⛽ طاقات السلطان</h2>
        <p id="user-name">مرحباً</p>
      </div>

      <nav class="sidebar-nav" id="sidebar-nav">
        <!-- سيتم ملؤها بالجافاسكربت حسب نوع المستخدم -->
      </nav>

      <div class="sidebar-footer">
        <button class="logout-btn" onclick="logout()">
          <i class="fas fa-sign-out-alt"></i> تسجيل الخروج
        </button>
      </div>
    </aside>

    <!-- المحتوى الرئيسي -->
    <main class="main-content" id="main-content">
      <!-- سيتم ملؤه بالجافاسكربت -->
    </main>

    <!-- Mobile Bottom Navigation -->
    <nav class="mobile-nav" id="mobile-nav">
      <div class="mobile-nav-items" id="mobile-nav-items">
        <!-- سيتم ملؤها بالجافاسكربت حسب نوع المستخدم -->
      </div>
    </nav>
  </div>

  <!-- لوحة الإشعارات -->
  <div class="notifications-panel" id="notifications-panel">
    <div class="notifications-header">
      <h3><i class="fas fa-bell"></i> الإشعارات</h3>
      <button class="modal-close" onclick="toggleNotifications()">
        <i class="fas fa-times"></i>
      </button>
    </div>
    <div class="notifications-list" id="notifications-list">
      <!-- سيتم ملؤها بالجافاسكربت -->
    </div>
  </div>

  <!-- Modal عام -->
  <div class="modal-overlay" id="modal-overlay">
    <div class="modal">
      <div class="modal-header">
        <h2 id="modal-title">عنوان</h2>
        <button class="modal-close" onclick="closeModal()">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <div class="modal-body" id="modal-body">
        <!-- سيتم ملؤه بالجافاسكربت -->
      </div>
      <div class="modal-footer" id="modal-footer">
        <!-- سيتم ملؤه بالجافاسكربت -->
      </div>
    </div>
  </div>

  <script src="js/api.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
