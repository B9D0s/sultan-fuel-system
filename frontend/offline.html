<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>غير متصل - طاقات السلطان</title>
  <link rel="stylesheet" href="/css/style.css" />
  <style>
    body { background: var(--bg-light); }
    .offline-wrap { min-height: 100vh; display: grid; place-items: center; padding: 24px; }
    .offline-card { max-width: 520px; width: 100%; }
    .offline-card .card-body { text-align: center; }
    .offline-actions { display: flex; gap: 10px; justify-content: center; margin-top: 14px; flex-wrap: wrap; }
  </style>
</head>
<body>
  <div class="offline-wrap">
    <div class="card offline-card">
      <div class="card-body">
        <div class="points-hidden-message" style="padding: 20px 10px;">
          <i class="fas fa-wifi" style="opacity:.85"></i>
          <h3>أنت غير متصل بالإنترنت</h3>
          <p>تأكد من الاتصال ثم جرّب مرة أخرى. إذا كان السيرفر محلياً تأكد أنه يعمل.</p>
          <div class="offline-actions">
            <button class="btn btn-primary" onclick="location.reload()">إعادة المحاولة</button>
            <a class="btn btn-secondary" href="/">العودة للرئيسية</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
