<!DOCTYPE html>
<html>
<head>
  <title>Generate PWA Icons</title>
</head>
<body>
  <h1>PWA Icon Generator</h1>
  <p>افتح هذا الملف في المتصفح ثم انقر يمين على كل صورة واحفظها</p>
  <canvas id="canvas"></canvas>
  <div id="icons"></div>

  <script>
    const sizes = [16, 32, 72, 96, 128, 144, 152, 167, 180, 192, 384, 512];
    const iconsDiv = document.getElementById('icons');

    sizes.forEach(size => {
      const canvas = document.createElement('canvas');
      canvas.width = size;
      canvas.height = size;
      const ctx = canvas.getContext('2d');

      // Background gradient
      const gradient = ctx.createLinearGradient(0, 0, size, size);
      gradient.addColorStop(0, '#09637E');
      gradient.addColorStop(1, '#088395');

      // Rounded rectangle
      const radius = size * 0.2;
      ctx.beginPath();
      ctx.moveTo(radius, 0);
      ctx.lineTo(size - radius, 0);
      ctx.quadraticCurveTo(size, 0, size, radius);
      ctx.lineTo(size, size - radius);
      ctx.quadraticCurveTo(size, size, size - radius, size);
      ctx.lineTo(radius, size);
      ctx.quadraticCurveTo(0, size, 0, size - radius);
      ctx.lineTo(0, radius);
      ctx.quadraticCurveTo(0, 0, radius, 0);
      ctx.closePath();
      ctx.fillStyle = gradient;
      ctx.fill();

      // Fuel pump emoji
      ctx.font = `${size * 0.5}px Arial`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText('⛽', size / 2, size / 2);

      // Create image
      const img = document.createElement('img');
      img.src = canvas.toDataURL('image/png');
      img.style.margin = '10px';
      img.title = `icon-${size}.png`;

      const link = document.createElement('a');
      link.href = canvas.toDataURL('image/png');
      link.download = `icon-${size}.png`;
      link.appendChild(img);

      const label = document.createElement('span');
      label.textContent = `${size}x${size} `;

      iconsDiv.appendChild(label);
      iconsDiv.appendChild(link);
      iconsDiv.appendChild(document.createElement('br'));
    });
  </script>
</body>
</html>
